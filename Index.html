<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <meta name="description" content="Web site created using create-react-app" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
    rel="stylesheet">

  <title>Practice Code</title>
  <style>
    h1{
        color:red;
        text-align: center;
    }

  </style>
</head>

<body>
    
  <h1>Practice Area</h1>
  <p id="a"></p>

  <script>
    let b = "hello somya";
    let c = 0;

    setTimeout(() => {
      function displayNextCharacter() {
        if (c < b.length) {
          document.getElementById("a").innerHTML += b.charAt(c);
          c++;
          setTimeout(displayNextCharacter, 1000); // Adjust the delay (in milliseconds) as needed
        }
      }

      displayNextCharacter();
    }, 2000);

    // This loop is unnecessary for displaying the characters in the <p> element
    // for (let c = 0; c < 20; c++) {
    //   console.log(`${b.charAt(c)}`);
    // }
  </script>

</body>

</html>
